version: 1

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'
      - '.next/cache/**/*'

env:
  variables:
    NEXT_TELEMETRY_DISABLED: "1"
    AWS_REGION: "ap-south-1"
    DDB_TABLE: "cft-ems-t1"
